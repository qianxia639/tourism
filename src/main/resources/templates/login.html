<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑马旅游网-登录</title>  
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <!--导入angularJS文件-->
    <script th:src="@{/js/angular.min.js}"></script>
	<!--导入jquery-->
	<script th:src="@{/js/jquery-3.3.1.js}"></script>
</head>

	<script>
		$(function () {
			$("#username").focus();
			$("#username").val("");

			$("#loginBtn").click(function () {
				login();
            })

			$(window).keydown(function (event) {
			    if (event.code == 13){
					login();
				}
            })

        })

		function login() {
			var username = $.trim($("#username").val());
			var password = $.trim($("#password").val());

			$.ajax({
				url:"/login/verifyLogin",
				data:{
				    "username":username,
					"password":password
				},
				type:"post",
				success:function (data) {
					if (data.code == 100){
                        // var url = data.extend.url;
                        window.location.href = "travel/index.html";
					}else {
					    $("#errorMsg").html("用户名或密码错误");
					}
                }
			})
        }
	</script>

<body>
<!--引入头部-->
<div id="header" th:src="@{/templates/header.html}"></div>
    <!-- 头部 end -->
    <section id="login_wrap">
        <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">
        	
        </div>
        <div class="login-box">
        	<div class="title">
        		<img src="images/login_logo.png" alt="">
        		<span>欢迎登录黑马旅游账户</span>
        	</div>
        	<div class="login_inner">
				
				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" ></div>
				<form id="loginForm" action="" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					<input name="username" id="username" type="text" placeholder="请输入账号" autocomplete="off" required>
        			<input name="password" id="password" type="password" placeholder="请输入密码" autocomplete="off" required>
        			<div class="verify">
					<input name="check" type="text" placeholder="请输入验证码" autocomplete="off" required>
					<span><img src="checkCode" alt="" onclick="changeCheckCode(this)"></span>
					<script type="text/javascript">
						//图片点击事件
						function changeCheckCode(img) {
							img.src="checkCode?"+new Date().getTime();
						}
					</script>
			</div>
			<div class="submit_btn">
        				<button id="loginBtn" type="button">登录</button>
        				<div class="auto_login">
        					<input type="checkbox" name="" class="checkbox">
        					<span>自动登录</span>
        				</div>        				
        			</div>        			       		
        		</form>
        		<div class="reg">没有账户？<a th:href="@{/register}">立即注册</a></div>
        	</div>
        </div>
    </section>
    <!--引入尾部-->
    <div id="footer" th:src="@{/templates/footer.html}"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" th:src="@{/js/include.js}"></script>
</body>

</html>
